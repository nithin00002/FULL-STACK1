<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <b><h1><center>FORM</center></b></h1>
    <div class="style_form">
    <form>
        <label>Name : </label> <input type="text" placeholder="Enter your name..." required><br><br>
        <label>Date Of Birth : </label> <input type="date"><br><br>
        <label> Gender : </label> 
        <input name="gender" type="radio" value="Male"><label>Male</label>
        <input name="gender" type="radio" value="Female"><label>Female</label>
        <input name="gender" type="radio" value="Others"><label>Others</label><br><br>
        <label>Email</label>
        <input type="email" placeholder="Enter your Email..."><br><br>
        <label>Education :</label>
        <select>
            <option>Select</option>
            <option>SSC</option>
            <option>Inter</option>
            <option>Btech</option>
            <option>PG</option>
        </select><br><br>
        <label>Phone Number : </label><input type="number" placeholder="Enter your phone number...."><br><br>
        <label> Languages Known : </label> 
        <input name="gender" type="checkbox" value="Telugu" ><label>Telugu</label>
        <input name="gender" type="checkbox" value="Hindi"><label>Hindi</label>
        <input name="gender" type="checkbox" value="English"><label>English</label><br><br>
        <button type="reset" class="reset" style="float: left;">Reset</button>
        <button type="submit" class="Submit" style="float: right ;">Submit</button><br><br>
    </form>
</div>
<center>
    <a class="form" href="./login.html"><font color="black">Go to Login Form</font></a>.
</center>
<br>

</body>
</html>
